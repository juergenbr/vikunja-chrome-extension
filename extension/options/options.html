<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="bulma.min.css" />
    <!-- add popup.css-->
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <!--
        Header with title and icon from /images folder
    -->
    <header class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Vikunja
                </h1>
                <img src="../images/icon_128.png" alt="Vikunja Icon" width="50" height="50">
                <h2 class="subtitle">
                    Vikunjs Connection Settings
                </h2>
            </div>
    </header>
    <div class="container">
        <label class="label">Vikunja URL</label>
        <div class="control">
            <input class="input" type="text" id="vikunjaUrl" placeholder="https://example.com">
        </div>
        <div class="control">
            <input class="input" type="text" id="username" placeholder="Username">
        </div>
        <div class="control">
            <input class="input" type="password" id="password" placeholder="Password">
        </div>
        <div class="control">
            <input class="input" type="text" id="totp_passcode" placeholder="2FA Code">
        </div>
        <div class="control">
            <button class="button is-primary" id="login">Get Token</button>
        </div>
        <!--
                Label to display green success message if token was fetched, or error message returned by the server
            -->
        <div class="container">
            <label id="loginMessage" class="has-text-success"></label>
        </div>
    </div>
    <label class="label">Default List</label>
    <div class="control">
        <div class="select">
            <select id="defaultList">
                <option>Select dropdown</option>
            </select>
        </div>
    </div>
    <script src="options.js"></script>
</body>

</html>
